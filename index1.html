<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01</title>
    <style>
        .shape {
            background: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
    <script>

        window.addEventListener("load", function (){
            var shapeElement = document.querySelector(".shape");
            var frames = [
                {background: "red", transform: "translateX(0px)"},
                {background: "blue"},
                {background: "yellow" , transform: "translateX(1350px)"},
            ];
            var timing = {
                duration: 10000,
                iterations: Infinity,
                direction: "alternate"
            }
            var shapeAnimate = shapeElement.animate(frames,timing);
            document.querySelector(".play").addEventListener("click", function (){
                shapeAnimate.play(); 
            });
            document.querySelector(".pause").addEventListener("click", function (){
                shapeAnimate.pause();
            });
            document.querySelector(".reverse").addEventListener("click", function (){
                shapeAnimate.reverse();
            });
            document.querySelector(".increasePlaybackRate").addEventListener("click", function (){
                shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 1.2);
            });
            document.querySelector(".decreasePlaybackRate").addEventListener("click", function (){
                shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate / 1.2);
            });
        })
    </script>
</head>
<body>
    <div class="shape"></div>
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="reverse">Reverse</button>
    <button class="increasePlaybackRate">IncreasePlaybackRate</button>
    <button class="decreasePlaybackRate">DecreasePlaybackRate</button>
</body>
</html>
